<h1>Lista empleados por palabra</h1>

<form method="GET">{% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="Ingrese Nombre empleado">
    <button type="submit">Buscar</button>
</form>

<ul>
    {% for empleado in object_list %}

        <li> {{empleado}} </li>

    {% endfor %}

</ul>
