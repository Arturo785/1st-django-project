{% extends 'base.html' %}


{% block title %} Editar empleado {% endblock title %}

{% block content %}


<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Modificar weeee</h1>
        <div class="cell">
            <form class="grid-x grid-margin-x" method="POST">{% csrf_token %}
                <div class="cell large-6">
                    <label>Nombres
                        {{form.name}}
                    </label>
                  </div>
                <div class="cell large-6">
                    <label>Apellido
                        {{form.last_name}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Trabajo
                        {{form.job}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Departamento
                        {{form.department}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Habilidades
                        {{form.habilities}}
                    </label>
                </div>
                <div class="cell">
                    <button type="submit" class="success button">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content%}
